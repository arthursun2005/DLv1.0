<!DOCTYPE html>
<html>
<audio id="a1" src="sounds/m1.MP3"></audio>
<script type="text/javascript">
	var audio = document.getElementById('a1');
	audio.load();
	var d1 = {p: false};
	function play(){
		audio.play();
		d1.p = true;
	}
	audio.addEventListener("play", function(){
		window.removeEventListener("mousedown", play, false);
		window.removeEventListener("touchstart", play, false);
		window.removeEventListener("keydown", play, false);
	},false);
	window.addEventListener("mousedown", play, false);
	window.addEventListener("touchstart", play, false);
	window.addEventListener("keydown", play, false);
</script>
<style type="text/css">
	body {font-family: monospace;text-align: center;}
</style>
<script type="text/javascript" src="three.js"></script>
<script type="text/javascript" src="math2.js"></script>
<head>
	<title>Dancing Line</title>
</head>
<body>
<div id="container"></div>
<div>
<button onclick="pause()" style="width: 180px;height: 40px;font-size: 30px">
Pause
</button>
<script type="text/javascript">
	function pause(){
		if(d1.p) audio.pause();
		else audio.play();
		d1.p = !d1.p;
	}
</script>
</div>

</body>
</html>
